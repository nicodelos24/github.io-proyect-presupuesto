<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">

        <h1>Soy una app</h1>
        <form id="form-prod">
            <input type="text" id="nombre" placeholder="Nombre del producto" required>
            <input type="file" id="imagen" accept="image/">
            <input type="number" id="costo" placeholder="Costo en $ (por unidad)" required>
            <input type="number" id="precio" placeholder="Precio de venta en $ (por unidad)">
            <input type="number" id="ganancia-deseada" placeholder="Ganancia deseada en %">


            <input type="text" id="ingredientes" placeholder="Ingredientes separados por coma">

            <button type="submit">Agregar producto</button>
        </form>

        <form id="form-ing">
            <input type="text" id="ing-nombre" placeholder="Nombre del ingrediente" required>
            <input type="number" id="ing-cantidad" placeholder="Cantidad total" required>
            <input type="text" id="ing-unidad" placeholder="Unidad del ingrediente (kg, g, lt, etc)" required>
            <input type="number" id="ing-precio" placeholder="Precio total en $UYU" required>
            <button type="submit">Agregar ingrediente</button>
        </form>

        <table id="tabla-prod">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Costo</th>
                    <th>Precio</th>
                    <th>Neto</th>
                    <th>Porcentaje de ganancia</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <table id="tabla-ing">
            <thead>
                <tr>
                    <th>Ingrediente</th>
                    <th>Cantidad total</th>
                    <th>Unidad</th>
                    <th>Precio total</th>
                    <th>Precio unitario</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <div class="total">Ganancia total: $UYU <span id="ganancia-total">0</span></div>

    </div>
    <script src="js/script.js"></script>
</body>

</html>
