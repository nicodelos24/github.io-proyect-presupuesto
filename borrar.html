<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <h1>Calcular ganancias</h1>
        <form id="form-prod">
            <input type="text" id="nombre" placeholder="Nombre del producto" required>
            <input type="number" id="costo" placeholder="Costo en $ (por unidad)" required>
            <input type="number" id="precio" placeholder="Precio de venta en $ (por unidad)">
            <input type="number" id="ganancia-deseada" placeholder="Ganancia deseada en %">

            <input type="file" id="imagen" accept="image/">
            <input type="text" id="ingredientes" placeholder = "Ingredientes separados por coma">
            <button type="submit">Agregar producto</button>
        </form>

        <table id="tabla-prod">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Costo</th>
                    <th>Precio</th>
                    <th>Neto</th>
                    <th>Porcentaje de ganancia</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <div class="total">Ganancia total: $UYU <span id="ganancia-total">0</span></div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
